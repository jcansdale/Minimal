<script id="fontloader" type="text/javascript">
var link = document.createElement("link");
link.rel  = 'stylesheet'
link.type = 'text/css'
link.href = 'https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700|Merriweather:300,300i,700';
link.onload = function(e) {
    document.getElementById("fontloader").parentNode.style.display = "block";
}
document.getElementById("fontloader").parentNode.appendChild(link);
</script>
